name: Release
on: push
jobs:
  release:
    name: Updates languages, releases a new version if needed
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v2
      - name: Install Node
        id: install_node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          registry-url: "https://registry.npmjs.org"
      - name: Dependencies
        id: dependencies
        run: |
          npm install
      - name: Update
        id: update
        run: |
          npm run update
      - name: Echo
        id: echo
        run: echo "The output status is ${{ steps.update.outputs.status }}"
      - name: Test
        id: test
        if: ${{ steps.update.outputs.status == 'updated' }}
        run: |
          npm run test
      - name: Release
        id: release
        if: ${{ steps.update.outputs.status == 'updated' }}
        run: |
          npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.NPM_TOKEN }}
          TEST: "test"
